<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-details {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
        }
        .product-card:hover .product-details {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Product Showcase</h2>
        <div class="row" id="productGrid">
            <div class="col-md-4 mb-4">
                <div class="card product-card position-relative">
                    <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRbUhmh3-CccFZk48RTZegQCpTFEaUNMm3hDKt3_F57tA7cIjCd0KUc9w3xpUaBwZ0OYDebO-2-oLa4nxUA4J1uSZhDyn_h4OZPRd68wN5S86rkz_NsZcCz" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Wall Clock</h5>
                        <p class="card-text">Rs 600</p>
                    </div>
                    <div class="product-details">High-quality product with great features.</div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card product-card position-relative">
                    <img src="https://safaribags.com/cdn/shop/files/Wing-16_BP_N_Black_02.jpg?v=1707721405" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">School Bag</h5>
                        <p class="card-text">Rs 900</p>
                    </div>
                    <div class="product-details">Stylish and modern design.</div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card product-card position-relative">
                    <img src="https://m.media-amazon.com/images/I/51xdzASI1XL._SX679_.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Wall Painting</h5>
                        <p class="card-text">Rs 900</p>
                    </div>
                    <div class="product-details">Stylish and modern design.</div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="loadMoreProducts()">View More</button>
        </div>
    </div>

    <script>
        function loadMoreProducts() {
            let productGrid = document.getElementById("productGrid");
            let newProduct = `
                <div class="col-md-4 mb-4">
                    <div class="card product-card position-relative">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRseVQQd51xYLjS4OJibxgy0C7P8mDHgx8e9A&s" class="card-img-top" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">Coffee Mug </h5>
                            <p class="card-text">Rs 400</p>
                        </div>
                        <div class="product-details">Premium quality with exclusive features.</div>
                    </div>
                </div>`;
            productGrid.innerHTML += newProduct;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
