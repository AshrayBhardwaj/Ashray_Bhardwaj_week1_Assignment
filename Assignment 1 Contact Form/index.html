<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let subject = document.getElementById("subject").value.trim();
            let message = document.getElementById("message").value.trim();
            
            document.getElementById("nameError").textContent = name ? "" : "Name is required";
            document.getElementById("emailError").textContent = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ? "" : "Enter a valid email";
            document.getElementById("subjectError").textContent = subject ? "" : "Subject is required";
            document.getElementById("messageError").textContent = message ? "" : "Message is required";
            
            isValid = name && email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) && subject && message;
            
            if (isValid) {
                document.getElementById("successMessage").textContent = "Message sent successfully!";
                document.getElementById("contactForm").reset();
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="validateForm(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control">
                <small id="nameError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
                <small id="emailError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control">
                <small id="subjectError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4"></textarea>
                <small id="messageError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p id="successMessage" class="text-success mt-3"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
